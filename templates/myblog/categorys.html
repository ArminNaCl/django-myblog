{% extends "base/base.html" %}



<body>



  {% block header %}
  <header class="masthead" style=background-image:url('../../media/post/img/home-bg.jpg') >
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Maktab Bootcamp</h1>
            <span class="subheading">
               Categorys

            </span>
          </div>
        </div>
      </div>
    </div>
  </header>
  {% endblock header %}
  <!-- Page Header -->


  {% block content %}
      <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">



        {% for post in categorys %}
        <div class="post-preview">
          <a href="{% url "category-url" post.slug %}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post.content|truncatewords:12 }}
            </h3>
          </a>
        </div>
        <hr>
        {% endfor%}





        <hr>
        <!-- Pager -->
        <div class="clearfix">
          {% include "component/pagination.html" with page=categorys %}
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}


  <hr>
</body>
